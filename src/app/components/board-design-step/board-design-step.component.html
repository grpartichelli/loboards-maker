<div class="board-design-step" *ngIf="isLoaded">
  <div class="board-design-step__container-left">
    <mat-card
      class="board-design-step__option board-design-step__option--upload-image"
      (click)="imageInput.click()"
    >
      <input
        type="file"
        class="board-design-step__input"
        (change)="onImageUpload($event)"
        accept="image/*"
        #imageInput
      />
      <mat-icon>add_photo_alternate</mat-icon>
      <span>Novo Tabuleiro</span>
    </mat-card>

    <div class="board-design-step__divider-container">
      <mat-divider class="board-design-step__divider"></mat-divider>
      <span>ou</span>
      <mat-divider class="board-design-step__divider"></mat-divider>
    </div>

    <mat-card
      class="board-design-step__option board-design-step__option--import"
      (click)="boardConfigInput.click()"
    >
      <input
        type="file"
        class="board-design-step__input"
        (change)="onBoardConfigUpload($event)"
        accept=".txt"
        #boardConfigInput
      />
      <mat-icon>get_app</mat-icon>
      <span>Importar Tabuleiro</span>
    </mat-card>
  </div>
  <div class="board-design-step__container-right">
    <mat-card
      class="board-design-step__image-card"
      [class.board-design-step__image-card--loaded]="isImageLoadedCorrectly"
      [class.board-design-step__image-card--empty]="!isImageLoadedCorrectly"
    >
      <img
        *ngIf="isImageLoadedCorrectly"
        class="board-design-step__image"
        alt="tabuleiro"
        [src]="boardImage.src"
      />
      <mat-icon
        *ngIf="isImageLoadedCorrectly"
        class="board-design-step__image-delete"
        (click)="onDeleteClicked()"
        >delete_forever</mat-icon
      >
      <mat-icon *ngIf="!isImageLoadedCorrectly" svgIcon="board"></mat-icon>
    </mat-card>
    <mat-form-field class="board-design-step__name-input">
      <mat-label>Nome do Tabuleiro</mat-label>
      <input
        required
        matInput
        type="text"
        [(ngModel)]="state.model.name"
        minlength="3"
        maxlength="25"
      />
      <mat-error class="board-design-step__name-input__error"
        >Mínimo de três caracteres</mat-error
      >
    </mat-form-field>
  </div>
</div>
